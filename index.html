<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-100 font-sans">
    <div class="qr-container flex items-center justify-center h-screen">
      <div class="qr-wrapper">
        <div
          class="max-w-sm min-h-full mx-auto p-4 bg-white rounded-[20px] shadow-lg"
        >
          <img class="rounded-[20px]" src="./images/image-qr-code.png" />
          <div class="text-wrapper py-7">
            <h1 class="mx-3 mb-4 font-extrabold text-2xl text-center text-gray-800">
              Improve your front-end skills by building projects
            </h1>
             <p class="mx-10 text-md text-center text-gray-600">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
